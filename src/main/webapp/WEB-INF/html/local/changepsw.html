<body>
	<header class="bar bar-nav">
		<h1 class="title">修改密码</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<!-- Text inputs -->
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">用户名</div>
							<div class="item-input">
								<input type="text" id="userName" placeholder="用户名">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">原密码</div>
							<div class="item-input">
								<input type="password" id="password" placeholder="原密码">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">新密码</div>
							<div class="item-input">
								<input type="password" id="newPassword" placeholder="新密码">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">确认密码</div>
							<div class="item-input">
								<input type="password" id="confirmPassword" placeholder="确认密码">
							</div>
						</div>
					</div>
				</li>
				<!-- 验证码 -->
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<input type="text" id="j_captcha" placeholder="验证码">
							<div class="item-input">
								<img id="captcha_img" alt="点击更换" title="点击更换"
									onclick="ChangeVerifyCode(this)" src="../Kaptcha" />
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50">
					<a class="button button-big button-fill button-success" id="back">返回登录</a>
				</div>
				<div class="col-50">
					<a class="button button-big button-fill button-success" id="submit">修改密码</a>
				</div>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>

	<script type='text/javascript' src='../resources/js/local/changepsw.js'></script>
	<script type='text/javascript' src='../resources/js/common/common.js'></script>
</body>
</html>
